<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 com-xs-12">
      <div class="row grid-header" style="position: relative;margin-bottom: 5px;">
        <div style="margin-left: 15px">
          <h5>
            <strong>Template Grid</strong>
          </h5>
        </div>
        <div class="" style="display: inline-flex;margin-top: 1rem;position: absolute;right: 10px;">
          <div class="search">
            <label for="search_box">
              <clr-icon shape="search"></clr-icon>
            </label>
            <input #searchBox type="text" id="search_box" placeholder="" (keyup)="search(searchBox.value)">
          </div>
          <button class="btn btn-link refresh" style="margin-top: 0!important;" (click)="refresh()">
            <clr-icon shape="refresh"></clr-icon>
            refresh
          </button>
        </div>
      </div>

      <clr-datagrid  [clrDgLoading]="dgDataLoading">
        <clr-dg-placeholder>{{ dgPlaceholder }}</clr-dg-placeholder>
        <clr-dg-column>ID
          <clr-dg-string-filter [clrDgStringFilter]="idFilter">
          </clr-dg-string-filter>
        </clr-dg-column>
        <clr-dg-column [clrDgSortBy]="nameComparator">Name
          <clr-dg-string-filter [clrDgStringFilter]="nameFilter">
          </clr-dg-string-filter>
        </clr-dg-column>
        <clr-dg-column [clrDgSortBy]="scopeComparator">Scope
          <clr-dg-string-filter [clrDgStringFilter]="scopeFilter">
          </clr-dg-string-filter>
        </clr-dg-column>
        <clr-dg-column>Hash</clr-dg-column>
        <clr-dg-column>Actions</clr-dg-column>

        <clr-dg-row *clrDgItems="let profile of templatesStore" [clrDgItem]="profile" (click)="goToDetail(profile.name)">
          <clr-dg-cell >{{profile.id}}</clr-dg-cell>
          <clr-dg-cell>{{profile.name}}</clr-dg-cell>
          <clr-dg-cell>{{profile.scope}}</clr-dg-cell>
          <clr-dg-cell>{{profile.hash}}</clr-dg-cell>
          <clr-dg-cell></clr-dg-cell>
        </clr-dg-row>

        <clr-dg-footer>
          <div class="row">
            <label for="select_page_size">Select page size:</label>
            <div class="select">
              <select id="select_page_size" [(ngModel)]="selectedPageSize">
                <option *ngFor="let size of pageSizes">{{size}}</option>
              </select>
            </div>
          </div>
          {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} templates 
          <clr-dg-pagination #pagination [clrDgPageSize]="dgPageSize">
          </clr-dg-pagination>
        </clr-dg-footer>
      </clr-datagrid>
      <clr-modal [(clrModalOpen)]="isShowRawData" [clrModalSize]="'xl'">
      <h3 class="modal-title">Raw data of {{selectedTemplate}}</h3>
        <div class="modal-body">
          <pre>{{profileRawData}}</pre>
        </div>
      </clr-modal>
    </div>
  </div>
</div>

<div class="content-container workflow-json-multiple">
  <!--collapsed json bar-->
  <clr-vertical-nav style="background: #ddd;" [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed">
    <div class="json-editor">
      <div #jsoneditor id="jsoneditor" style="width: 400px; height: 720px;"></div>
    </div>
  </clr-vertical-nav>


  <div class="content-area">
    <div class="row" style="display: inline-block">
      <button class="btn btn-icon" (click)="applyWorkflowJson()" title="Draw">
        <clr-icon shape="picture"></clr-icon>
      </button>

      <button class="btn btn-icon" (click)="saveWorkflow()" title="Save">
        <clr-icon shape="sync"></clr-icon>
      </button>
      <button class="btn btn-icon refresh" (click)="refreshWorkflow()" title="Refresh">
        <clr-icon shape="refresh"></clr-icon>
      </button>

      <span>
        <label>
          <clr-icon shape="search"></clr-icon>
        </label>
        <datalist id="workflow_list">
          <select name="workflow">
            <option [ngValue]="wf" *ngFor="let wf of workflows">
              {{wf.friendlyName}}
            </option>
          </select>
        </datalist>
        <input #searchBox type="text" name="workflow" id="workflow" list="workflow_list" Â (keyup)="search(searchBox.value)" (change)="putWorkflowIntoCanvas($event.target.value)">
      </span>
    </div>

    <div id="workflow-json-multiple" class="workflow-json-multiple">
      <div class="workflow-editor-graph">
        <app-canvas-graph [onWorkflowInput]='onWorkflowInput' (onWorkflowChanged)="onWorkflowChanged($event)">
        </app-canvas-graph>
      </div>
    </div>
  </div>
</div>

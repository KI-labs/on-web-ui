<header class="header-6">
  <div class="branding">
    <a class="nav-link">
      <img src="../../assets/logo-icon.png" alt="">
      <span class="title" style="padding-left: 10px">Rack HD</span>
    </a>
  </div>
  <div class="header-nav">
    <a href="/home" class="nav-link nav-icon">
      <clr-icon shape="cloud"></clr-icon>
    </a>
    <a href="" class="nav-link nav-icon">
      <clr-icon shape="folder"></clr-icon>
    </a>
  </div>
  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="cog"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a href="..." clrDropdownItem>About</a>
        <a href="..." clrDropdownItem>Preferences</a>
        <a href="..." clrDropdownItem>Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</header>
<!--Modal to warn the mode change -->
<clr-modal [(clrModalOpen)]="modeSwitchModalOpened" [clrModalClosable]="false">
  <h3 class="modal-title">{{demoMode?"Demo Mode":"Production Mode"}}</h3>
  <div class="modal-body">
    <p>Switch to {{demoMode?"Demo Mode":"Production Mode"}}.</p>
    <br>
    <p>The customized setting will get lost and set to default.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onModalClosed()">
      ok
    </button>
  </div>
</clr-modal>

<header class="header-6">
  <div class="branding">
    <a class="nav-link">
      <img src="../../assets/logo-icon.png" alt="">
      <span class="title" style="padding-left: 10px">Rack HD</span>
    </a>
  </div>
  <div class="header-nav">
    <a href="/managementCenter" [ngClass]="{'active':selectedTab == '/managementCenter'}" (click)="selectedTab = '/managementCenter'" class=" nav-link"><span class="nav-text">Management Center</span></a>
    <a href="/operationsCenter" [ngClass]="{'active':selectedTab == '/operationsCenter'}" (click)="selectedTab = '/operationsCenter'" class=" nav-link"><span class="nav-text">Operations Center</span></a>
    <a href="/workflowEditor" [ngClass]="{'active':selectedTab == '/workflowEditor'}" (click)="selectedTab = '/workflowEditor'" class=" nav-link"><span class="nav-text">Workflow Editor</span></a>
    <a href="/solutionCenter" [ngClass]="{'active':selectedTab == '/solutionCenter'}" (click)="selectedTab = '/solutionCenter'" class=" nav-link"><span class="nav-text">Solution Center</span></a>
  </div>
  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="cog"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a (click)="showSettingModal = true" clrDropdownItem>Setting</a>
        <a href="..." clrDropdownItem>Preferences</a>
        <a href="..." clrDropdownItem>Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</header>

<!--setting-modal-->
<clr-modal [(clrModalOpen)]="showSettingModal">
  <h3 class="modal-title">I have a nice title</h3>
  <div class="modal-body">
    <p>But not much to say...</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="showModal = false">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="showModal = false">Ok</button>
  </div>
</clr-modal>

<label for="dropdownInput">{{label}}</label>
<datalist id="select_list">
  <select name="item_select">
    <option [ngValue]="item" *ngFor="let item of data">
      {{item}}
    </option>
  </select>
</datalist>
<input #idSearcher id="dropdownInput" type="text"
  formControlName="graphId"
  [size]="width"
  list="select_list"
  (keyup)="onSearch(idSearcher.value)"
  (change)="onChange(idSearcher.value)">

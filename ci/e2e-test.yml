---
platform: linux

inputs:
- name:  ui
  path: "ui" 

run:
  path: bash
  args:
  - -exc
  -  |
     npm install
     npm install protractor -g
     # update Webdriver (optional, done automatically by postinstall script)
     npm run webdriver:update
     # # this will start a test server and launch Protractor
     npm run build
     npm run e2e

  dir: "ui"
